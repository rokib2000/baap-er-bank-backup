<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Welcome to <span class="font-semibold text-fuchsia-600">Baap er Bank</span>!!!
      </h1>
    </header>
    <main>
      <div class="w-9/12 mx-auto bg-emerald-400 rounded-lg p-7 mt-8 justify-center">
        <h3 class="text-3xl text-white text-center font-semibold">Log in</h3>
        <div class="mt-3 w-4/12 mx-auto">
          <input class="w-full block p-2 rounded" type="email" name="" id="user-email" placeholder="Input your email" />
          <input
            class="w-full block p-2 rounded mt-2"
            type="password"
            name=""
            id="user-pass"
            placeholder="Input your password"
          />
          <button
            id="login-button"
            class="w-full bg-violet-700 mt-2 p-2 rounded text-white hover:bg-violet-800"
            type="submit"
          >
            Log In
          </button>
        </div>
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
